install:
- mvn clean install -DskipTests=true -Dmaven.javadoc.skip=true -P !release -B -V
script:
- mvn clean package -P !release -B
cache:
  directories:
  - "~/.m2/repository"
before_install:
- chmod +x ./cd/deploy.sh
after_success:
- "./cd/deploy.sh"
language: java
jdk:
- openjdk8
- openjdk9
- openjdk10
- openjdk11
