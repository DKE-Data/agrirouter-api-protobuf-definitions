name: Deploy maven packages for JDK 8

on:
  push:
    branches:
      - 'release/java/jdk8'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build & deploy artifacts 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mvn -s java/cd/mavensettings.xml -f java/pom.xml clean deploy -Pjdk8